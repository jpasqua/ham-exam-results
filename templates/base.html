<!doctype html>
<html>
<head>
    <title>
        {% block pagetitle %}{{ exam_type }} Results for {{ applicant }} â€” {{ branding.callsign }}{% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="{{ branding.favicons[0].size }}" href="{{ branding.favicons[0].href }}">
    <link rel="icon" type="image/png" sizes="{{ branding.favicons[1].size }}" href="{{ branding.favicons[1].href }}">
    <link rel="apple-touch-icon" sizes="{{ branding.favicons[2].size }}" href="{{ branding.favicons[2].href }}">
    <meta name="msapplication-TileImage" content="{{ branding.favicons[3].href }}">

</head>
<body>
<div class="banner-side">
    <img src="{{ url_for('static', filename=branding.logo_path) }}" alt="{{ branding.callsign }} Logo" class="banner-image">
    <div class="banner-text">
        <div class="banner-title">{{ branding.site_name }}</div>
        <div class="banner-subtitle">{{ branding.subtitle }}</div>
    </div>
</div>
    {% block content %}{% endblock %}
</body>
</html>
